<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form th:action="@{/auth/register}" th:object="${user}" method="post">
    <div >
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}"  placeholder="Enter your full name" required />
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div >
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}"  placeholder="Enter email address" required />
      <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div >
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}"  placeholder="Enter password" required />
      <div  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <button type="submit">Register</button>
  </form>
  <p>
    Already have an account?
    <a th:href="@{/auth/login}">Login here</a>
  </p>
</div>
</body>
</html>
