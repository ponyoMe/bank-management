<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-line"></div>

<!-- Login Container -->
<div class="container">
    <h2>Login</h2>
    <h3>Enter your credentials to access your account</h3>

    <form th:action="@{/process-login}" method="post">
        <div class="floating-label">
            <input type="email" id="email" name="email" placeholder=" " required />
            <label for="email">Email</label>
        </div>

        <div class="floating-label">
            <input type="password" id="password" name="password" placeholder=" " required />
            <label for="password">Password</label>
        </div>

        <p th:if="${param.error}" class="error">Invalid email or password</p>

        <div class="checkbox-container">
            <input type="checkbox" id="remember-me" class="checkbox-hidden" />
            <label for="remember-me" class="checkbox-custom"></label>
            <span class="checkbox-label">Remember me</span>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="line-container">
        <div class="line"></div>
        <span class="or-text">or</span>
        <div class="line"></div>
    </div>

    <button class="btn-google">
        <img src="/google-icon.png" alt="Google Logo" class="google-logo" />
        Login with Google
    </button>

    <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
</div>

</body>
</html>
