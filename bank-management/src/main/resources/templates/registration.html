<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="/styles.css" />

</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-line"></div>

<!-- Registration Container -->
<div class="container">
  <h2>Register</h2>
  <h3>Fill in the details below to create an account</h3>

  <form th:action="@{/auth/register}" th:object="${user}" method="post">
    <div class="floating-label">
      <input type="text" id="name" th:field="*{name}" placeholder=" " required />
      <label for="name">Name</label>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>

    <div class="floating-label">
      <input type="email" id="email" th:field="*{email}" placeholder=" " required />
      <label for="email">Email</label>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
    </div>

    <div class="floating-label">
      <input type="password" id="password" th:field="*{password}" placeholder=" " required />
      <label for="password">Password</label>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="terms" class="checkbox-hidden" required />
      <label for="terms" class="checkbox-custom"></label>
      <span class="checkbox-label">I agree to the terms & conditions</span>
    </div>

    <button type="submit" class="btn">Register</button>
  </form>

  <div class="line-container">
    <div class="line"></div>
    <span class="or-text">or</span>
    <div class="line"></div>
  </div>

  <button class="btn-google">
    <img src="/google-icon.png" alt="Google Logo" class="google-logo" />
    Register with Google
  </button>

  <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</div>

</body>
</html>
